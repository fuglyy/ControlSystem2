version: '3.8'

services:
  api_gateway:
    build:
      context: ./api_gateway/ApiGateway
    ports:
      - "8080:8080"
    environment:
      SERVICE_NAME: "API Gateway"
    networks:
      - task-network

  service_users:
    build:
      context: ./service_users/ServiceUsers
    ports:
      - "5076:5076"   # <— Swagger и API Users будут на этом порту
    environment:
      SERVICE_NAME: "Service Users"
      Jwt__Key: "ThisIsVeryLongAndSecureKeyForMyApplication32Bytes!"
      Jwt__Issuer: "ServiceUsers"
      Jwt__Audience: "SystemControlClients"
    networks:
      - task-network
    volumes:
    - ./data/users.db:/app/users.db
      
  service_orders:
    build:
      context: ./service_orders/ServiceOrders
    ports:
      - "5074:5074"   # <— Swagger и API Orders будут на этом порту
    environment:
      SERVICE_NAME: "Service Orders"
      Jwt__Key: "ThisIsVeryLongAndSecureKeyForMyApplication32Bytes!"
      Jwt__Issuer: "ServiceUsers"
      Jwt__Audience: "SystemControlClients"
    networks:
      - task-network
    volumes:
    - ./data/orders.db:/app/orders.db

networks:
  task-network:
    driver: bridge
